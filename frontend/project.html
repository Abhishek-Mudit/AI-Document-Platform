<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Editor - AI Document Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="navbar-content">
            <div class="navbar-brand">AI Document Platform</div>
            <div class="navbar-nav">
                <a href="dashboard.html" class="btn btn-secondary btn-sm">‚Üê Back to Dashboard</a>
                <button onclick="logout()" class="btn btn-secondary btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div id="alert-container"></div>

        <!-- Project Header -->
        <div class="card mb-3">
            <h1 id="project-title">Loading...</h1>
            <div class="flex gap-2 items-center">
                <span id="project-type-badge" class="badge badge-primary"></span>
                <span class="text-muted text-small" id="project-date"></span>
            </div>
        </div>

        <!-- Outline Section -->
        <div id="outline-section" class="card mb-3">
            <div class="card-header">
                <div class="flex justify-between items-center">
                    <h2>Document Outline</h2>
                    <div class="flex gap-2">
                        <button onclick="suggestOutline()" class="btn btn-secondary btn-sm">
                            ‚ú® AI Suggest
                        </button>
                        <button onclick="addSection()" class="btn btn-primary btn-sm">
                            + Add Section
                        </button>
                    </div>
                </div>
            </div>

            <div id="outline-list">
                <!-- Outline items will be loaded here -->
            </div>

            <button onclick="generateContent()" id="generate-btn" class="btn btn-success btn-lg mt-2"
                style="width: 100%;">
                üöÄ Generate Content
            </button>
        </div>

        <!-- Content Section -->
        <div id="content-section" class="hidden">
            <div class="card mb-3">
                <div class="card-header">
                    <div class="flex justify-between items-center">
                        <h2>Generated Content</h2>
                        <button onclick="exportDocument()" class="btn btn-success">
                            üì• Export Document
                        </button>
                    </div>
                </div>

                <div id="content-list">
                    <!-- Content sections will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <style>
        .outline-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-sm);
        }

        .outline-item input {
            flex: 1;
            border: 1px solid var(--border);
            padding: var(--spacing-sm);
            border-radius: var(--radius-sm);
        }

        .content-item {
            padding: var(--spacing-lg);
            background: var(--bg-secondary);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
        }

        .content-item h3 {
            margin-bottom: var(--spacing-md);
            color: var(--primary);
        }

        .content-text {
            white-space: pre-wrap;
            line-height: 1.8;
            margin-bottom: var(--spacing-md);
        }

        .refinement-controls {
            display: flex;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
            padding-top: var(--spacing-md);
            border-top: 1px solid var(--border);
        }

        .refinement-input {
            flex: 1;
        }
    </style>

    <script src="project.js"></script>
</body>

</html>
